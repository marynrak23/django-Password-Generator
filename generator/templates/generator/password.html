<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="container text-center">
            <h2> Generated Password </h2>
            <h3 class="alert alert-success">
                <input spellcheck="false" id="pass" onclick="copy()" href="#" value="{{ password }}" style="text-align: center; margin-top: 10px; background: rgba(0, 0, 0, 0); border: none;">
            </h3>
            <br>
            <a href="" onclick="location.reload()" class="btn btn-danger">GENERATE</a>
            <a href="{% url 'home' %}" class="btn btn-warning">HOME</a>
        </div>
        <script type="text/javascript">
            function copy(){
                var copyText = document.getElementById('pass')
                copyText.select()
                document.execCommand('copy')
                alert('Password copied !')
            }
        </script>
    </body>
</html>
